<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free movies platform">
    <meta name="keywords" content="movies,filmes">
    <link rel="icon" href="media/Movie-Night.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body id="login" class="d-flex align-items-center justify-content-center" style="background-color: rgb(217, 223, 255);">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Left Side (Image) -->
            <div class="col-md-6 d-none d-md-block">
                <img src="media/people-watching-movie-home_23-2148564822.jpg" alt="Movie Night" class="img-fluid rounded-start">
            </div>

            <!-- Right Side (Login Form) -->
            <div class="col-md-6 bg-white p-5 rounded-end">
                <form action="home.html">
                    <fieldset>
                        <legend class="text-center mb-4" style="font-size: 2rem; font-weight: bold; font-family: 'Lucida Calligraphy';">
                            Log In
                        </legend>

                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="UserEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="UserEmail" name="UserEmail" placeholder="Enter your email" required>
                        </div>

                        <!-- Password Input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100" style="background-color: rgb(101, 115, 255); border: none;">
                            Log In
                        </button>

                        <!-- Sign Up Link -->
                        <p class="mt-3 text-center">
                            Don't have an account? <a href="signup.html" style="color: rgb(101, 115, 255); font-weight: bold;">Sign Up</a>
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
