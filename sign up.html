<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="media/Movie-Night.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body id="signup" class="d-flex align-items-center justify-content-center" style="background-color: rgb(217, 223, 255);">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Left Side (Image) -->
            <div class="col-md-6 d-none d-md-block">
                <img src="media/people-watching-movie-home_23-2148564822.jpg" alt="Movie Night" class="img-fluid rounded-start">
            </div>

            <!-- Right Side (Sign Up Form) -->
            <div class="col-md-6 bg-white p-5 rounded-end">
                <form action="home.html">
                    <fieldset>
                        <legend class="text-center mb-4" style="font-size: 2rem; font-weight: bold; font-family: 'Lucida Calligraphy';">
                            Sign Up
                        </legend>

                        <!-- First Name Input -->
                        <div class="mb-3">
                            <label for="fn" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fn" name="UserFirstName" placeholder="Enter your first name" required>
                        </div>

                        <!-- Last Name Input -->
                        <div class="mb-3">
                            <label for="ln" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="ln" name="UserLastName" placeholder="Enter your last name" required>
                        </div>

                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="UserEmail" placeholder="Enter your email" required>
                        </div>

                        <!-- Password Input -->
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password" minlength="5" required>
                        </div>

                        <!-- Confirm Password Input -->
                        <div class="mb-3">
                            <label for="cpwd" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="cpwd" name="ConfirmPassword" placeholder="Confirm password" minlength="5" required>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100" style="background-color: rgb(101, 115, 255); border: none;">
                            Sign Up
                        </button>

                        <!-- Login Link -->
                        <p class="mt-3 text-center">
                            Already have an account? <a href="login.html" style="color: rgb(101, 115, 255); font-weight: bold;">Log In</a>
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
