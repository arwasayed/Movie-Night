<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="media/Movie-Night.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>sign up</title>
</head>

<body id="signup" style="background-color: rgb(217, 223, 255);">
    <div style="background-color: white;position: absolute;top: 5%;left: 25%;width: 50%;height: 90%;">
        <form action="home.html">
            <fieldset style="border: none; padding: 5%;">
                <legend>
                    sign up
                </legend>
                <label for="fn"> Frist Name</label>
                <input type="text" id="fn" name="UserFristName" required>
                <label for="ln"> Last Name</label>
                <input type="text" id="ln" name="UserLastName" required>
                <label for="email"> Email </label>
                <input type="email" id="email" name="UserEmail" required>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="password" minlength="5" required>
                <label for="cpwd">Confirm Password</label>
                <input type="password" id="cpwd" name="ConfirmPassword" minlength="5" required>

                <input type="submit" value="Sign up" style="background-color: rgb(101, 115, 255);font-size:larger;
                     font-weight: bold;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                      color: white; border: none;margin: 10px; border-radius: 5px; height: 50px;width: 70%;">
            </fieldset>

        </form>
    </div>

</body>

</html>
